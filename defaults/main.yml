---
# default andock password.
pw: "andock"

# default andock ssh key.
ssh_key: ""

# default andock home folder.
andock_user_home: "~"

# Path to ansible template for docksal.env
docksal_env_template_path: templates/docksal.env

# Install docksal as root. To install it via --local use use_become: false.
sudo_nopasswd: false

# docksal version.
docksal_version: "v1.10.1"