sudo: required
dist: trusty

env:
  matrix:
  - ANSIBLE_VERSION=latest
  global:
  - secure: 
  - ENCRYPTION_LABEL: "76bd78cdea99"
  - COMMIT_AUTHOR_EMAIL: "christian.wiedemann@key-tec.de"

branches:
  only:
    - master
    - develop

script:
  # Run the role/playbook with ansible-playbook.
  - sudo pip install ansible==2.4.4
  - sudo cp tests/authorized_keys ~/.ssh/authorized_keys
  - ansible-playbook -i tests/inventory-localhost tests/test_instance.yml --tags install
  # - ansible andock-fin-server -b -e "ansible_sudo_pass=andock" -e "ansible_ssh_user=andock" -i "tests/inventory-localhost" -m raw -a "andock-server install"

  # Check if authorized_key file exists.
  - sudo ls /home/andock/.ssh/authorized_keys

cache:
  - pip