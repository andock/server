  - name: Install sudo
    package:
      name: sudo
      state: latest
    become: true
    tags: ['install']

  - name: Install git
    package:
      name: git
      state: latest
    become: true
    tags: ['install']

  - name: Create docker group
    group:
      name: docker
      state: present
    become: true
    tags: ['install']

  - name: Ensure group "docker" exists
    group:
      name: docker
      state: present
    tags: ['install']

  - name: Create andock user
    user:
      name: andock
      group: docker
      shell: /bin/bash
      generate_ssh_key: yes
      groups: "sudo"
      ssh_key_bits: 4096
      password: "{{ pw }}"
    become: true
    tags: ['install']

  - name: Allow 'sudo' group to user andock (Disable password check)
    lineinfile:
      dest: /etc/sudoers
      state: present
      regexp: '^%sudo'
      line: '%sudo   ALL=(ALL:ALL) NOPASSWD: ALL'
    become: true
    tags: ['install']

  - name: "Copy andock server"
    template:
      src: "templates/andock-server"
      dest: "/usr/local/bin/andock-server"
      owner: root
      mode: "u=rx,g=rx,o=rx"
    become: true
    tags: ['install', 'update']

  - name: "Prepare authorized keys for andock user."
    shell: "andock-server init_keys"
    tags: ['install']
    become: true

  - name: Ensures {{ andock_user_home }}/.docksal dir exists
    file:
      path: "{{ andock_user_home }}/.docksal"
      state: directory
      recurse: yes
    tags: ['install']
    become: true
    become_user: andock

  - name: "Generate docksal.env"
    template:
      src: "{{ docksal_env_template_path }}"
      dest: "{{ andock_user_home }}/.docksal/docksal.env"
      owner: andock
      mode: "u=rw,g=rw,o=r"
    tags: ['install', 'update']
    become: true

  - name: "Install docksal"
    shell: "andock-server install"
    tags: ['install']
    become: true
    become_user: andock

  - name: "Update docksal"
    shell: "andock-server update"
    tags: ['update']
    become: true
    become_user: andock

  - name: Enable sudo password
    lineinfile:
      dest: /etc/sudoers
      state: present
      regexp: '^%sudo'
      line: '%sudo   ALL=(ALL:ALL) ALL'
    become: true
    tags: ['install']

  - name: Please copy and paste the following SSH key to your git user. andock will use it to checkout your target git repository.
    shell: "cat {{ andock_user_home }}/.ssh/id_rsa.pub"
    register: ssh_key
    tags: ['install']
    become: true
    become_user: andock

  - debug: msg="{{ ssh_key.stdout_lines }}"
    tags: ['install']
    become: true
    become_user: andock